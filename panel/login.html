<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../login_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Pacific Panel Login</title>
</head>
<body id="top">
  <header style="margin: 80px;">

  </header>

  <main>
    <article>
      <section class="hero" id="home">
          <div class="hero-content">
            <form class="form" id="login_form">
              <h1 class="form__title">Panel Login</h1>
              <div class="form__message form__message--error"></div>
    
                <div class="form__input-group">
                  <input type="text" class="form__input" name="username" id="username" autofocus placeholder="Username">
                  <div class="form__input-error-message"></div>
                </div>
    
                <div class="form__input-group">
                  <input type="password" class="form__input form" name="password" id="password" autofocus placeholder="Password">
                  <div class="form__input-error-message"></div>
                </div>

                <div id="login_error_msg_holder">
                  <p id="login_error_msg_credentials">Invalid username and/or password</p>
                  <p id="login_error_msg_missing">Username and password cannot be left blank!</p>
                </div>
    
                  <button class="form__button" type="submit" id="login_form_submit">Login</button>
    

    
                           
          </form>
              
          </div>


      </section>



            
  <script src="../login.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
